<html>
	<head>
		<title>{{site.name}}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
	</head>
	<body class="homepage is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header">

					<!-- Logo -->
						<h1><a href="{{site.baseurl}}/">{{site.name}}</a></h1>

					<!-- Nav -->
						<nav id="nav">
							<ul>
                                <li><a href="{{site.baseurl}}/">Home</a></li>
                                <li><a href="{{site.baseurl}}/blog/">Blog</a></li>
                                <li><a href="{{site.baseurl}}/projects/">Projects</a></li>
                                <li class="current"><a href="{{site.baseurl}}/about/">About Me</a></li>
							</ul>
						</nav>
                </section>

			<!-- Main -->
				<section id="main">
					<div class="container">
						<div class="row">
							<div class="col-12">

								<!-- Content -->
									<section>
										<header class="major">
											<h2>{{page.title}}</h2>
										</header>
										<div class="row">
											<div class="col-12">
                                                <span class="image fit"><img src="{{site.baseurl}}/assets/images/{{page.main_image}}" alt="Main Image" /></span>
                                                {{content}}
											</div>
										</div>
									</section>

							</div>
						</div>
					</div>
				</section>

			<!-- Footer -->
				<section id="footer">
					<div class="container">
						<div class="row">
							<div class="col-4 col-12-medium">
								<section>
									<ul class="social">
										<li><a class="icon brands fa-facebook-f" href="#"><span class="label">Facebook</span></a></li>
										<li><a class="icon brands fa-twitter" href="#"><span class="label">Twitter</span></a></li>
										<li><a class="icon brands fa-dribbble" href="#"><span class="label">Dribbble</span></a></li>
										<li><a class="icon brands fa-tumblr" href="#"><span class="label">Tumblr</span></a></li>
										<li><a class="icon brands fa-linkedin-in" href="#"><span class="label">LinkedIn</span></a></li>
									</ul>
								</section>
							</div>
							<div class="col-12">

								<!-- Copyright -->
									<div id="copyright">
										<ul class="links">
											<li>&copy; {{site.owner}}. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
										</ul>
									</div>
							</div>
						</div>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/jquery.dropotron.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/browser.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/breakpoints.min.js"></script>
			<script src="{{site.baseurl}}/assets/js/util.js"></script>
			<script src="{{site.baseurl}}/assets/js/main.js"></script>

	</body>
</html>
